{% extends 'nthfibo/base.html' %}


{% block content %}

    <h2> Enter a number </h2>
    <form method='POST' class='' >{% csrf_token %}
	{{ form.as_p }}
        <button type='submit' class='btn btn-default'> Calculate </button>
    </form>    
    
	{% if result %}
	    <div>
	    	Result is: {{ result }}
		<br>
		Time taken: {{ time }}
    	    </div>
	{% endif %}

	{% if errormsg %}
	    <div>
	    	{{ errormsg }}
    	    </div>
	{% endif %}

{% endblock %}
