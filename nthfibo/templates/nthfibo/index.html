{% extends 'nthfibo/base.html' %}


{% block content %}

    <h1> Enter a number </h1>
    <form method='POST' class='' >{% csrf_token %}
	{{ form.as_p }}
        <button type='submit' class='btn btn-default'> Enter </button>
    </form>    
    
	{% if result %}
	    <div>
	    	Result is: {{ result }}
		Time taken: {{ time }}
    	    </div>
	{% endif %}

{% endblock %}
